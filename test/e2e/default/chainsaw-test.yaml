apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: default
spec:
  steps:
  - try:
    - apply:
        file: zk.yaml
    - assert:
        file: zk-assert.yaml
    - assert:
        file: zk-discovery-assert.yaml
    catch:
      - sleep:
          duration: 5s
      - podLogs:
          selector: app.kubernetes.io/instance=secretcsi-csi
          container: csi-secrets
          tail: -1
      - describe:
          apiVersion: v1
          kind: Pod
          selector: app.kubernetes.io/instance=zk
      - podLogs:
          selector: app.kubernetes.io/instance=zk
          tail: -1
    cleanup:
    - sleep:
        duration: 30s
  - try:
    - apply:
        file: znode.yaml
    - assert:
        file: znode-assert.yaml
    cleanup:
    - sleep:
        duration: 30s
