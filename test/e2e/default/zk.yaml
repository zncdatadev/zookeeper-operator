apiVersion: zookeeper.kubedoop.dev/v1alpha1
kind: ZookeeperCluster
metadata:
  name: zk
spec:
  clusterOperation:
    stopped: false
  clusterConfig:
    listenerClass: external-unstable
    tls:
      quorumSecretClass: tls
      serverSecretClass: tls
  server:
    roleGroups:
      default:
        replicas: 3
        config:
          resources:
            cpu:
              min: "400m"
              max: "800m"
            memory:
              limit: "2Gi"
          logging:
            zookeeperCluster:
              loggers:
                test:
                  level: DEBUG
              console:
                level: INFO
              file:
                level: INFO
