apiVersion: v1
kind: Service
metadata:
  name: test-zk-metrics-server-default-metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9505"
    prometheus.io/scheme: "http"
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 9505
      protocol: TCP
      targetPort: 9505
  selector:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: test-zk-metrics
    app.kubernetes.io/managed-by: zookeeper-operator
    app.kubernetes.io/name: zookeeper
    app.kubernetes.io/role-group: default
