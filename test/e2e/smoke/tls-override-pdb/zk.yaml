apiVersion: zookeeper.kubedoop.dev/v1alpha1
kind: ZookeeperCluster
metadata:
  name: test-zk
spec:
  image:
    productVersion: ($values.product_version)
  clusterConfig:
    listenerClass: external-unstable
    tls:
      quorumSecretClass: tls
      serverSecretClass: zk-client-secret   # tls
  servers:
    roleConfig:
      podDisruptionBudget: # pdb
        enabled: true
        maxUnavailable: 2
    config:
      resources:
        cpu:
          max: 200m
          min: 100m
        memory:
          limit: 512Mi
    envOverrides:
      COMMON_VAR: role-value # override by group below
      ROLE_VAR: role-value   # only defined here at role level
    configOverrides:
      zoo.cfg:
        prop.common: role
        prop.role: role
    roleGroups:
      default:
        replicas: 2
        envOverrides:
          COMMON_VAR: group-value # overrides role's
          GROUP_VAR: group-value   # only defined here at group level
        configOverrides:
          zoo.cfg:
            prop.common: group
            prop.role: group
        podOverrides:   # pod spec overrides
          spec:
            containers:
              - name: server
                resources:
                  requests:
                    cpu: 150m
                    memory: 400Mi
      secondary:
        replicas: 1
---
apiVersion: secrets.kubedoop.dev/v1alpha1
kind: SecretClass
metadata:
  name: zk-client-secret
spec:
  backend:
    autoTls:
      ca:
        secret:
          name: secret-provisioner-tls-ca
          namespace: default
        autoGenerated: true
