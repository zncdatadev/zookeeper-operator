# This rule is not used by the project zookeeper-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the authentication.kubedoop.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: zookeeper-operator
    app.kubernetes.io/managed-by: kustomize
  name: zookeepercluster-editor-role
rules:
- apiGroups:
  - zookeeper.kubedoop.dev
  resources:
  - zookeeperclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - zookeeper.kubedoop.dev
  resources:
  - zookeeperclusters/status
  verbs:
  - get
